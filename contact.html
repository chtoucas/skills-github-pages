  <section class="float_clear">
    <h1>Contact</h1>
    <form id="contact_form" name="contact_form" method="get">
      <p>
        <label for="first_lame">Prénom</label>
        <input maxlength="256" name="first_name" placeholder="Prénom" type="text" id="first_name" required="" />
      </p>
      <p>
        <label for="last_name">Nom</label>
        <input maxlength="256" name="last_name" placeholder="Nom" type="text" id="last_name" required="" />
      </p>
      <p>
        <label for="email">Email</label>
        <input maxlength="256" name="email" placeholder="Courriel" type="email" id="email" required="" />
      </p>
      <p>
        <label for="phone">Téléphone</label>
        <input maxlength="25" name="phone" placeholder="" type="tel" id="phone" required="" />
      </p>
      <p>
        <label for="description">Votre message</label>
        <textarea id="description" name="Description" maxlength="5000" placeholder="???" required="">
      </textarea>
      </p>
      <p>
        <input type="submit" value="Envoyer" />
      </p>
    </form>
  </section>
  <section>
